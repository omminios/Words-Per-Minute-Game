<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylepoints.css">
    <script src="magic.js" defer></script>
    <title>Words Per Minute Test</title>    
</head>
<body>
    <div class="topcontainer">
        <div class="div1">Current Score:
            <div class="score" id="cscore"></div>
        </div>
        <div class="titlebar" id="title-bar">Words Per Minute Test </div>
        <div class="div2">High Score: 
            <div class="highscore" id="highscore">0</div> 
        </div>
    </div>
    <div class="timer" id="timer"></div>
    <div class="container">
        <div class="word" id="word"></div>
    </div>
    <textarea class="input" id="input" autofocus placeholder="Start typing for timer to begin"></textarea>
</body>
</html>
